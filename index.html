<body>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Tarjeta de Compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="Amodal">
          <img src="" alt="" class="modal-img">
          <hr>
          <h4 class="nombre-modal">Nombre</h4>
          <br>
          <h5>Informacion</h5>
          <hr>
          <p class="precio-modal">Precio</p>
          <hr>
          <h3>Ingrese los datos de su tarjeta:</h3><br>
          <form></form>
          <h6>Numero de Tarjeta</h6>
          <input type="text" class="modal-input-text" placeholder="XXXX-XXXX-XXXX-XXXX" id="numeroTarjeta"
            autocomplete="off" maxlength="19"><br><br>

          <label for="selectMes">Expiración</label><br>
          <input type="text" name="Mes" id="selectMes" class="mesYAño" maxlength="2" placeholder="Mes" autocomplete="off"/>
          <input type="text" name="año" id="selectAño" class="mesYAño" maxlength="2" placeholder="Año" autocomplete="off">
          
          <input type="text" placeholder="CVV" id="cvv" autocomplete="off" maxlength="3">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="comprar()" id="compra">Comprar</button>
        </div>
      </div>
    </div>
  </div>


  <!--MAIN NAVIGATION-->

            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" id="search-box" placeholder="Busca por nombre"
              aria-label="Search" maxlength="40" autocomplete="off">
            <button class="btn btn-outline-success" id="buscarBtn" type="button" onclick="busqueda()">Buscar</button>
          </form>
        </div>
      </div>
